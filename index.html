            <div id="contenedorColumnas">

                        <tr><td><h2>Registrarse</h2>
                        <tr><td><label>Usuario:</label></td></tr>

            <script type="text/javascript">
            function showUser(str)
            {
            if (str=="")
              {
              document.getElementById("txtHint").innerHTML="";
              return;
              } 
            if (window.XMLHttpRequest)
              {// code for IE7+, Firefox, Chrome, Opera, Safari
              xmlhttp=new XMLHttpRequest();
              }
            else
              {// code for IE6, IE5
              xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
              }
            xmlhttp.onreadystatechange=function()
              {
              if (xmlhttp.readyState==4 && xmlhttp.status==200)
                {
                document.getElementById("txtHint").innerHTML=xmlhttp.responseText;
                }
              }
            xmlhttp.open("GET","Servidor\\ObtenerD.php?q="+str,true);
            // xmlhttp.open("GET","Servidor\\ObtenerD.php?q="+str+"&passwordRegistro="123"&passwordRegistro2"=123);

            xmlhttp.send();
            }
            </script>
