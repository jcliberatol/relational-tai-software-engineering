<!DOCTYPE html>

<!--  Activa el modo standard de los navegadores -->
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
    
    <head>   
        <title>Tutor Adaptativo Inteligente</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">      
       
        <!-- Combo-handled YUI CSS files: reset,base,font,grids --> 
        <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/combo?2.9.0/build/reset-fonts-grids/reset-fonts-grids.css&2.9.0/build/base/base-min.css"> 
        
        <!-- diseño css "LoginDesign.css"-->   
        <link rel="stylesheet" href="Login/css/loginDesign.css" type="text/css" 
              media="screen">
        
        <!-- archivo javaScrit -->   
        <script type="text/javascript" src="Login/js/LoginJS.js"></script>
        
        <!--Libreria modernizr utilizada en el documento css-->
        <script src="Complementos/modernizr.min.js"></script> 
    </head>
    
    <body onLoad="document.getElementById('nombreInicio').focus();">      
        <article id="cuerpo" name="cuerpo" class="yui-g" class="yui-u first">
                    
            <header>
                <div id="cuadroTitulo"></div>
            </header>
            
            <section id="login" name="login">
               <form id="formularioLogin" name="formularioLogin">
                   <h2>Iniciar Sesión</h2>
                       <label for="name"><h3>Usuario:</h3></label>
                       <input type="text" id="nombreInicio" name="usuario" 
                              placeholder="Ingrese su usuario"/>
                       
                       <label for="name"><h3>Contraseña:</h3></label>
                       <input type="password" id="passInicio" 
                              placeholder="Ingrese su contraseña">
                       
                       <input type="button" class="boton" id="btnIniciarSesion" value="Iniciar Sesión"  onClick=" window.location.href='PrimaryTest/html/primarytest.html' ">
               </form> 
            </section>
            
            <section id="registro" name="registro" class="yui-u">   
               <form id="formularioRegistro" name="formularioRegistro">
                   <h2>Registrarse</h2>
                       <label for="name"><h3>Usuario:</h3></label>
                       <input type="text" id="nombreRegistro" 
                              placeholder="Ingrese su usuario"/>
                       
                       <label for="name"><h3>Contraseña:</h3></label>
                       <input type="password" id="passRegistro" 
                              placeholder="Ingrese su contraseña">
                       
                       <label for="name"><h3>Verifique la contraseña:</h3></label>
                       <input type="password" id="pass2Registro" 
                              placeholder="Repita su contraseña">
                       
                       <input type="button" class="boton" id="btnRegistrarme" value="Registrarme"  onClick=" window.location.href='Principal/html/PaginaPrincipal.html' ">
               </form>          
            </section>
            
        </article>
        
        <footer>
            <div id="pieDePagina">pie de página</div>
        </footer>

    </body>
</html>
