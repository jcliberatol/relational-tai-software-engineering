<html>
    <head>
        <title>Tutor Adaptativo Inteligente</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <!-- El comentario de abajo mejora compatibilidad con IE-->

        <![endif]-->
        
        <link rel="stylesheet" href="Login/loginDesign.css" type="text/css"

        <script type="text/javascript" src="Login/LoginJS.js"></script>
        
        <!--Libreria modernizr utilizada en el documento css-->
        <script src="modernizr.min.js"></script> 
    </head>
    <body id="cuerpo">
        <header>
             <div class="cuadroTitulo"></div>
        </header>
        
        <div id="layout" name="layout">
            <section id="login" name="login">
               
               <form id="formularioLogin" name="formularioLogin">
                   <h2>Iniciar Sesión</h2>
                   <fieldset name="caja">
                       <label for="name">Usuario:</label>
                       <input type="text" id="nombreInicio" name="usuario" 
                              placeholder="Ingrese su usuario"/>
                       
                       <label for="name">Contraseña:</label>
                       <input type="password" id="passInicio" 
                              placeholder="Ingrese su contraseña">
                       
                       <a href="PrimeraPagina/html/primarytest.html" class="boton" 
                          onBlur="verificarEntrada(this)">
                          Iniciar Sesión</a>
                   </fieldset>
               </form> 
            </section>
            
            <section id="registro" name="registro">
                
               <form id="formularioRegistro" name="formularioRegistro">
                   <h2>Registrarse</h2>
                   <fieldset>
                       <label for="name">Usuario:</label>
                       <input type="text" id="nombreRegistro" 
                              placeholder="Ingrese su usuario"/>
                       
                       <label for="name">Contraseña:</label>
                       <input type="password" id="passRegistro" 
                              placeholder="Ingrese su contraseña">
                       
                       <label for="name">Verifique la contraseña:</label>
                       <input type="password" id="pass2Registro" 
                              placeholder="Repita su contraseña">
                       
                       <label for="name">Rol:</label>
                       <select id="rol">
                       <option value="1">Estudiante</option>
                       <option value="2">Profesor</option>
                       </select>
                       
                       <a href="#" class="boton" onClick="">Registrame</a>
                   </fieldset>
               </form>          
            </section>
        </div>
