        <!-- Formateado de Numeros -->

        <!-- diseño css "LoginDesign.css"-->   
        <link rel="stylesheet" href="../css/PrimaryTest.css" type="text/css" media="screen">
        <script type="text/javascript" src="../js/Navegadores.js"></script>
        <script type="text/javascript" src="../js/PrimaryTest.js"></script>

            function llenarDIV(){
                var obj = document.getElementById('test');
                obj.innerHTML = 'Cambio de texto';
            }

    <body onLoad="document.getElementById('btn1').focus();">
        
        <article id="cuerpo">
            
            <header id="cabecera">
                <div id="cuadroTitulo"></div>
            </header>
            
            <div id="test">
                <form id="pregunta">
                    <h2>Pregunta<br><br></h2>
                        <h4>
                            <iframe src="pregunta.html" id="SubHtml" width="500" height="100" scrolling="no" frameborder="0">
                            </iframe>
                            <script type="text/javascript">
                                crearSetPregunta();
//                                document.write(getPregunta());
                                document.write('</h4><input type="button" class="boton" id="btn1" onClick="validarRespuesta(0)"/>');
                                document.write('</h4><input type="button" class="boton" id="btn2" onClick="validarRespuesta(1)"/>');
                                document.write('</h4><input type="button" class="boton" id="btn3" onClick="validarRespuesta(2)"/>');
                                document.write('</h4><input type="button" class="boton" id="btn4" onClick="validarRespuesta(3)"/>');
                                $("#btn1").keypress(function(event) {
                                    if (event.which == 13 ) {
                                        event.preventDefault();
                                    }
                                    if(event.which == 49){
                                        document.getElementById("btn1").click();
                                    }
                                    if(event.which == 50){
                                        document.getElementById("btn2").click();
                                    }
                                    if(event.which == 51){
                                        document.getElementById("btn3").click();
                                    }
                                    if(event.which == 52){
                                        document.getElementById("btn4").click();
                                    }
                                });
                                setearNumerosEnteros();
                     </script>
                </form>
            </div>
   
            <section id="informacion">
                <h3>Información</h3>
                <form id="tiempo">
                    <h5>Tiempo</h5>
                    <div id="reloj">
                        <script type="text/javascript">
                            document.write('<input type="text" id="time" size="4" class="time" value="" readonly="readonly" />');
                            MostrarCrono();
                        </script>
                    </div>
                </form> 
                <form id="ayuda">
                    <h5>Puntaje</h5>
                    <script type="text/javascript">
                    var puntaje="0";
                    document.write('<input type="text" id="correctas" size="4" class="puntaje" value="' + puntaje + '" readonly="readonly" />');
                    document.write('<input type="text" id="erroneas" size="4" class="puntaje" value="' + puntaje + '" readonly="readonly" />');
                    document.write('<br><input type="text" id="preguntaContador" size="4" class="puntaje" value="' + puntaje + '" readonly="readonly" />');
                    </script>
                </form>
            </section>
            
        </article>
        
    </body>

        <div id="pieDePagina">pie de página</div>
