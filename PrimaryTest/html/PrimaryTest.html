<html>
    <head>
        <!-- Formateado de Numeros -->
        <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
            tex2jax: {
            inlineMath: [["$","$"],["\\(","\\)"]]
            }
        });
        </script>
        <script type="text/javascript"
        src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML-full">
        </script>
        <title>Relational TAI</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <!-- Combo-handled YUI CSS files: reset,base,font,grids --> 
        <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/combo?2.9.0/build/reset-fonts-grids/reset-fonts-grids.css&2.9.0/build/base/base-min.css"> 
        
        <!-- diseño css "LoginDesign.css"-->   
        <link rel="stylesheet" href="../css/PrimaryTest.css" type="text/css" media="screen">
        <script type="text/javascript" src="../js/Navegadores.js"></script>
        <script type="text/javascript" src="../js/PrimaryTest.js"></script>
        <script type="text/javascript" src="../js/ModuloEnteros.js"></script>
        <script type="text/javascript" src="PaginaPrincipalJS_1.js"></script>
        <!--Libreria modernizr utilizada en el documento css-->
        <script src="../../Complementos/modernizr.min.js"></script> 
        <!--Libreria jquery para el uso de eventos-->
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script src="http://api.jquery.com/scripts/events.js"></script>
    </head>
    
    <body onLoad="document.getElementById('btn1').focus();">
        
        <article id="cuerpo">
            
            <header id="cabecera">
                <div id="cuadroTitulo"></div>
            </header>
            
            <section id="test">
                <form id="pregunta">
                    <h2>Pregunta<br><br></h2>
                        <h4>
                            <script type="text/javascript">
                                crearSetPregunta();
                                document.write(getPregunta());
                                document.write('</h4><button class="boton" id="btn1" onClick="validarRespuesta(0)">');
                                document.write(getRespuesta(0));
                                document.write('</button>');
                                document.write('<button class="boton" id="btn2" onClick="validarRespuesta(1)">');
                                document.write(getRespuesta(1));
                                document.write('</button>');
                                document.write('<button class="boton" id="btn3" onClick="validarRespuesta(2)">');
                                document.write(getRespuesta(2));
                                document.write('</button>');
                                document.write('<button class="boton" id="btn4" onClick="validarRespuesta(3)">');
                                document.write(getRespuesta(3));
                                document.write('</button>');
                                
                        setearNumerosEnteros();
                        
                        $("#btn1").keypress(function(event) {
                            if (event.which == 13 ) {
                                event.preventDefault();
                            }
                            if(event.which == 49){
                                validarRespuesta(0);
                            }
                            if(event.which == 50){
                                validarRespuesta(1);
                            }
                            if(event.which == 51){
                                validarRespuesta(2);
                            }
                            if(event.which == 52){
                                validarRespuesta(3);
                            }
                        });
                    </script>
                </form>
            </section>
   
            <section id="informacion">
                <h3>Información</h3>
                <form id="tiempo">
                    <h5>Tiempo</h5>
                    <div id="reloj">
                        <script type="text/javascript">
                            document.write('<input type="text" id="time" size="4" class="time" value="" readonly="readonly" />');
                            MostrarCrono();
                        </script>
                    </div>
                </form> 
                <form id="ayuda">
                    <h5>Puntaje</h5>
                    <script type="text/javascript">
                    var puntaje="0";
                    document.write('<input type="text" id="puntaje" size="4" class="puntaje" value="' + puntaje + '" readonly="readonly" />');
                    </script>
                </form>
            </section>
            
        </article>
        
    </body>
    <footer>
        <div id="pieDePagina">pie de página</div>
    </footer>
</html>
